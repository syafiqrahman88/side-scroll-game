<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sloth Beat 'Em Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="game-container">
        <div id="instructions">
            <h2>Sloth Beat 'Em Up - Controls</h2>
            <ul>
                <li>Left/Right Arrow keys: Move the sloth</li>
                <li>Hold Shift + Arrow keys: Sprint</li>
                <li>1 key: Eat banana when in contact</li>
                <li>2 key: Beat thug when in contact</li>
            </ul>
        </div>
        <canvas id="game-canvas"></canvas>
    </div>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
